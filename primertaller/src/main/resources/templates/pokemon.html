<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Details</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Pokemon Details</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center" th:text="'Name: ' + ${pokemon.name}"></h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'ID: ' + ${pokemon.id}"></li>
                <li class="list-group-item" th:text="'Height: ' + ${pokemon.height} + ' dm'"></li>
                <li class="list-group-item" th:text="'Weight: ' + ${pokemon.weight} + ' hg'"></li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-primary">Search another Pok√©mon</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
